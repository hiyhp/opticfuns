<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opticfuns</title>
    <link rel="stylesheet" href="./index.css">

</head>
<body>

    <div class="background-container"></div>


    <div class="music-player">
        <audio id="audio-element" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

        <div class="player-controls">
            <button class="btn-control" id="play-btn" title="播放">▶</button>
            
            <div class="song-info">
                <strong>背景音乐</strong><br>
                <span style="font-size: 12px; opacity: 0.7;">展示曲目</span>
            </div>

            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </div>
    <script defer src="./index.js"></script>
</body>
</html>
